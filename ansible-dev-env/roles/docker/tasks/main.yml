---
- name: Check if Docker is installed and running
  command: docker info
  register: docker_info_result
  changed_when: false
  ignore_errors: true

- name: Display Docker status
  debug:
    msg: "Docker is already installed and running."
  when: docker_info_result.rc == 0

- name: Block for Docker Installation
  block:
    - name: Remove old Docker packages
      package:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
  when: docker_info_result.failed and package_manager == "apt"

